<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-left: 50%;
            margin-top: 50%;
            transform: translate(-50%,-50%);
        }
        .juzhong{
            width: 200px;
            height: 200px;
            line-height: 200px;
            background-color: skyblue;
            /* line-height=height实现水平居中 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div"></div>
    <div class="juzhong">我是刘炅</div>
</body>
</html>
